<div class="auth-container">
  <div class="auth-card">
    <h3>Create an Account</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="mb-3 input-group">
        <i class="bi bi-person-fill"></i>
        <input type="text" formControlName="fullname" class="form-control" placeholder="Full Name" />
      </div>
     <div *ngIf="f['fullname'].touched && f['fullname'].invalid" class="text-danger mb-2">
  <div *ngIf="f['fullname'].errors?.['required']">Full Name is required.</div>
  <div *ngIf="f['fullname'].errors?.['minlength']">Must be at least 3 characters.</div>
</div>


      <div class="mb-3 input-group">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" formControlName="email" class="form-control" placeholder="Email address" />
      </div>
     <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger mb-2">
  <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
  <div *ngIf="f['email'].errors?.['email']">Enter a valid email address.</div>
</div>


      <div class="mb-3 input-group">
        <i class="bi bi-lock-fill"></i>
        <input type="password" formControlName="password" class="form-control" placeholder="Password" />
      </div>
     <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger mb-2">
  <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
  <div *ngIf="f['password'].errors?.['minlength']">Must be at least 6 characters.</div>
</div>


      <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
